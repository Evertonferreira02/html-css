<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" maxlength="20" minlength="5" required>
            </p>
                <p>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required>   
                </p>
                <!--O que estudar sobre Rgex-->
                <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\{4}$" required placeholder="(xx) xxxxx-xxxx">
                </p>
                </form>
                <p>
                <input type="submit" value="enviar">
                <input type="reset" value="limpar">
            </p>
        </fieldset>
</body>
</html>
