<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="inome">Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
    </p>
    <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" placeholder="0 a 10" step="0.5" required>
    </p>
    <p>
        <label for="ihora">Hora</label>
        <input type="time" name="hora" id="ihora">
    </p>
    <p>
        <label for="imes">Mês e ano</label>
        <input type="month" name="mes e ano" id="imes">
    </p>
    <p>
        <label for="idata">Data</label>
        <input type="date" name="data" id="idata">
    </p>
    <p>
        <input type="submit"  value="enviar">
        <input type="reset" value="limpar" >
    </p>
    </form>
</body>
</html>
