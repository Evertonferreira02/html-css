<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuláriot</title>
</head>
<body>
    <h1>Exemplo de fomulário</h1>
    <form action="cadastro.php" method="get">
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isxmas" value="M">
        <label for="isxmas">Masculino</label>
        <input type="radio" name="sexo" id="isxfen" value="F">
        <label for="isxfen">Feminino</label>
    </fieldset>

    <fieldset>
        <legend>Esporte favoritos</legend>
        <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>

        <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>

        <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>

        <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label>
        </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
