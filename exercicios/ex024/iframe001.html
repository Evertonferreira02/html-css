<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <style>
        iframe{
            width: 100%;
            height: 100px;
            border: 5px solid black;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
        
            <iframe src="https://www.cursoemvideo.com/cursos/" frameborder="0" height="500">
                <a href="https://www.cursoemvideo.com/cursos/"></a>
            </iframe>
            <!-- colocar o site embaixo do iframe -->
            <!-- Tamanho padrão 300x150 -->

        para aprender a progamar</p>
            
        <p>O reposiótorio do guanabara 
            
            <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="400 " width="400">
                <a href="https://gustavoguanabara.github.io/" target="_blank"></a>
            </iframe>
            também é bem legal</p>
</body>
</html>
